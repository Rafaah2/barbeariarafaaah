<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
    <link rel="stylesheet" href="contatos.css">
    <!-- <link rel="stylesheet" href="produtos.css"> -->
</head>

<body>
    <header>
        <!-- acrescentei a class caixa -->
        <div class="caixa">
            <h1> <img src="logo.png" alt=" logo da barbearia"></h1>
            <nav>
                <ul>
                    <li> <a href="index.html">Home </a></li>
                    <li> <a href="produtos.html"> Produtos </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <form action="">
        <h1>FALE CONOSCO</h1>
        <fieldset>
            <p>Nome: <input type="text"></p>
            <p>Sobrenome <input type="text"> </p>
            <p> E-mail: <input type="text"></p>
            <p>Telefone: <input type="number"></p>
            <p>Endereço: <input type="text"></p>
            <p>Deixe sua mensagem: <textarea name="" id="rows=" 3 cols="50"></textarea>
        </fieldset>
        <fieldset>
            <textarea cols="70" rows="10"  required></textarea>
            <legend>Como prefere o nosso contato?</legend>
            <p><input type="radio" name="contato" value="email" > Email</p>
            <p><input type="radio" name="contato" value="telefone"> Telefone</p>
            <p><input type="radio" name="contato" value="whatsapp" checked> WhatsApp</p>
        </fieldset>
             
        <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </fieldset>


        <p><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</p>

        <button class="enviar"> <a href="#">Enviar Formulário</a>  </button>
        <button class="enviar"> <a href="index.html">Home</a> </button>
        <button class="enviar"> <a href="produtos.html">Produtos</a> </button>

    </form>
</body>
</html>
